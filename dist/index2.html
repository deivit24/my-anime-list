<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .cb-slideshow,
.cb-slideshow:after { 
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    z-index: 0; 
}
.cb-slideshow:after { 
    content: '';
    background: transparent url(../dist/img/pattern.png) repeat top left; 
}



.cb-slideshow li span { 
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0px;
  color: transparent;
  background-size: cover;
  background-position: 50% 50%;
  background-repeat: none;
  opacity: 0;
  z-index: 0;
  animation: imageAnimation 36s linear infinite 0s; 
}

.cb-slideshow li div { 
  z-index: 1000;
  position: absolute;
  bottom: 30px;
  left: 0px;
  width: 100%;
  text-align: center;
  opacity: 0;
  color: #fff;
  animation: titleAnimation 36s linear infinite 0s; 
}





.cb-slideshow li:nth-child(1) span { 
  background-image: url(../dist/img/wall1.jpeg) 
}
.cb-slideshow li:nth-child(2) span { 
  background-image: url(../dist/img/wall2.jpg);
  animation-delay: 6s; 
}
.cb-slideshow li:nth-child(3) span { 
  background-image: url(../dist/img/wall3.jpg);
  animation-delay: 12s; 
}
.cb-slideshow li:nth-child(4) span { 
  background-image: url(../dist/img/wall4.jpeg);
  animation-delay: 18s; 
}
.cb-slideshow li:nth-child(5) span { 
  background-image: url(../dist/img/wall5.jpg);
  animation-delay: 24s; 
}
.cb-slideshow li:nth-child(6) span { 
  background-image: url(../dist/img/wall6.jpg);
  animation-delay: 30s; 
}

.cb-slideshow li:nth-child(2) div { 
  animation-delay: 6s; 
}
.cb-slideshow li:nth-child(3) div { 
  animation-delay: 12s; 
}
.cb-slideshow li:nth-child(4) div { 
  animation-delay: 18s; 
}
.cb-slideshow li:nth-child(5) div { 
  animation-delay: 24s; 
}
.cb-slideshow li:nth-child(6) div { 
  animation-delay: 30s; 
}

@keyframes imageAnimation { 
  0% { opacity: 0; animation-timing-function: ease-in; }
  8% { opacity: 1; animation-timing-function: ease-out; }
  17% { opacity: 1 }
  25% { opacity: 0 }
  100% { opacity: 0 }
}

@keyframes titleAnimation { 
  0% { opacity: 0 }
  8% { opacity: 1 }
  17% { opacity: 1 }
  19% { opacity: 0 }
  100% { opacity: 0 }
}
  </style>
</head>
<body>
  
    <ul class="cb-slideshow">
        <li>
          <span>Image 01</span>
          <div>
            <h3>re·lax·a·tion</h3>
          </div>
        </li>
        <li>
          <span>Image 02</span>
          <div>
            <h3>re·lax·a·tion</h3>
          </div>
        </li>
        <li>
          <span>Image 03</span>
          <div>
            <h3>re·lax·a·tion</h3>
          </div>
        </li>
        <li>
          <span>Image 04</span>
          <div>
            <h3>re·lax·a·tion</h3>
          </div>
        </li>
        <li>
          <span>Image 05</span>
          <div>
            <h3>re·lax·a·tion</h3>
          </div>
        </li>
        <li>
          <span>Image 06</span>
          <div>
            <h3>re·lax·a·tion</h3>
          </div>
        </li>
      </ul>
</body>
</html>
